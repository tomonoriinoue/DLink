<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>App Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 検索に出したくない場合は以下を有効化 -->
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <style>
    :root { --maxw: 960px; }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Hiragino Sans", "Noto Sans JP", sans-serif;
      margin: 0; padding: 24px;
      display: grid; place-items: center;
      background: #f7f7f8;
    }
    .wrap { width: 100%; max-width: var(--maxw); }
    h1 { font-size: 20px; margin: 0 0 16px; }
    p.meta { color:#666; margin:0 0 24px; font-size:14px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }
    .card {
      background: #fff; border-radius: 16px; padding: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
      display: flex; flex-direction: column; gap: 12px;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0,0,0,.08); }
    .title { font-weight: 600; font-size: 16px; }
    .desc { color:#555; font-size: 13px; line-height: 1.5; }
    .btn {
      display: inline-block; text-align: center; padding: 12px 14px;
      border-radius: 12px; border: 1px solid #e5e7eb; text-decoration: none;
      font-weight: 600;
    }
    .btn.primary { background: #111; color:#fff; border-color:#111; }
    .badge { font-size: 11px; color:#666; }
    footer { margin-top: 20px; color:#888; font-size:12px; text-align:center; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>どちらのWebアプリを開きますか？</h1>
    <p class="meta">必要に応じてブックマークしておくと、次回から直接開けます。</p>

    <section class="grid">
      <!-- アプリA -->
      <article class="card">
        <div class="title">Flavor Composer UI</div>
        <div class="desc">原料や比率を選び、フレーバープロファイルを生成する体験。</div>
        <div class="badge">入口: <code>/app1/index.html</code></div>
        <a class="btn primary" href="./app1/">Open App A</a>
        <a class="btn" href="./app1/" target="_blank" rel="noopener">新しいタブで開く</a>
      </article>

      <!-- アプリB -->
      <article class="card">
        <div class="title">Flavor Swipe UI</div>
        <div class="desc">5方向フリックでフレーバープロファイルを生成する体験。</div>
        <div class="badge">入口: <code>/app2/index.html</code></div>
        <a class="btn primary" href="./app2/">Open App B</a>
        <a class="btn" href="./app2/" target="_blank" rel="noopener">新しいタブで開く</a>
      </article>
    </section>

    <footer>© Your Team</footer>
  </main>
</body>
</html>
